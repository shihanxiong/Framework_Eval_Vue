<!DOCTYPE html>
<html>

<head>
    <title>VueJS</title>
    <script src="lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <h1 v-once>{{ title }}</h1>
        <p> {{ sayHello() }} - <a v-bind:href='link'>Google</a></p>
        <p>{{ finishedLink }}</p>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                title: 'Hello World!',
                link: 'http://google.com',
                finishedLink: '<a href="http://google.com">Google</a>'
            },
            methods: {
                sayHello: function() {
                    this.title = 'Hello!';
                    return this.title;
                }
            }
        });
    </script>
</body>

</html>
